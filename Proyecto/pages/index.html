<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Assets/css/loginStyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Login</title>
</head>
<body>
    
    <div class="wrapper" >
        <form action="" id="loginForm">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" name="user" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="remember-for-got">
                <label ><input type="checkbox">Remember me</label>
                <a href="#">For got password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Donn't have an account? <a href="#">Register</a></p>
            </div>
        </form>

    </div>

    <script src="../Assets/js/protocol.mjs" type="module"></script>
    <script src="../Assets/js/loginLogic.js" type="module"></script>
</body>
</html>

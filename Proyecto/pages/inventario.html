    <div class="barraIzquierda">
        <h1>Búsqueda</h1>

        <form id="formulario" action="inventario.html">

            <label>Código</label><br>
            <input type="text" id="cId" name="id" placeholder="Buscar">

            <label>Nombre</label><br>

            <label>Existencias</label><br>

            <button type="submit"><i class='bx bx-search'></i></button><!-- bx bx-search  son los iconos la lupa -->

        </form>

    </div>


    <div class="derecho">

    <div class="btnAgregar">

    </div>

            <tr>
              <th>Código</th>
              <th>Nombre</th>

            </tr>
          </table>
    </div>
